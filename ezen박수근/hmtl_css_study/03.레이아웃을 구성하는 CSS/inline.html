<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline.html</title>
    <style>
        h1, div, p{
            display: inline;
        }
        a, span, img{
            display: block;
        }
    </style>
</head>
<body>
    <h1>시간이란..</h1>
    <div>내일 죽을 것처럼</div>
    <p>영원히 살것처럼 내일을 꿈꾸어라</p>
    <a href="#">asd</a>
    <a href="#">asd</a>
    <span>123123</span>
    <img src="../02.기초 CSS를 익혀봐요/06_CSS의 기본/images/cat.jpg" alt="">
</body>
</html>
