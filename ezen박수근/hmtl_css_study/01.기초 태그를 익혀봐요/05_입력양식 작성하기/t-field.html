<html lang="en">

</head>
<body>

        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름
                        <input type="text" id="user-name">
                    </label>
                </li>
                <li>
                    <label for="addr">배송주소
                        <input type="text" id="addr">
                    </label>
                </li>
                <li>

                </li>
                <li>
                    <label for="phone">전화번호

                    </label>
                </li>
                
            </ul>
        </fieldset>
    </form>
