<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/dceadd6cbb.js" crossorigin="anonymous"></script>
    <title>index</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="banner_div">
          <div class="banner_content"></div>
        </div>
      </header>
        <main>
            <div class="container">      
                <div class="main_input row">
                    
                          
                               <div class="col-sm-3"></div>
                                    <h1 style="font-size:16px; font-weight: bolder;">아이디</h1>
                                <div class="input-group col-sm-6">
                                    <div class="input-group">
                        <input class="form-control input_email" aria-label="Recipient's username" aria-describedby="basic-addon2" onchange="inputemailChange()" style="border-radius: 0px; border-right: none; height: 57px;" required>
                            <span class="input-group-text" id="basic-addon2" style="border-radius: 0px; background-color: white; color: rgba(128, 128, 128, 0.9);">@naver.com</span>
                                </div>
                                </div>
                                <div class="col-sm-3"></div>
                       
                            <h1 style="font-size:16px; font-weight: bolder; margin-top: 50px;">비밀번호</h1>
                                <div class="input-group col-sm-8">
                        <input type="password" class="form-control input_pwd" aria-label="Recipient's username" aria-describedby="basic-addon2" onchange="inputpwdChange()" style="border-radius: 0px; border-right: none; height: 57px;" required>
                            <span class="input-group-text" id="basic-addon2" style="border-radius: 0px; background-color: white; color: rgba(128, 128, 128, 0.9);"><i class="fas fa-lock fa-lg"></i></span>
                                </div>
                            <h1 style="font-size:16px; font-weight: bolder;  margin-top: 25px;">비밀번호 확인</h1>
                                <div class="input-group col-sm-8">
                        <input type="password" class="form-control input_pwd2" aria-label="Recipient's username" aria-describedby="basic-addon2" onchange="inputpwd2Change()" style="border-radius: 0px; border-right: none; height: 57px;" required>
                            <span class="input-group-text" id="basic-addon2" style="border-radius: 0px; background-color: white; color: rgba(128, 128, 128, 0.9);"><i class="fas fa-lock-open fa-lg"></i></span>
                                </div>
                            <h1 style="font-size:16px; font-weight: bolder;  margin-top: 45px;">이름</h1>
                                <div class="input-group col-sm-8">
                        <input type="text" class="form-control input_name" aria-label="Recipient's username" aria-describedby="basic-addon2" onchange="inputnameChange()" style="border-radius: 0px; border-right: none; height: 57px;" required>
                            <span class="input-group-text" id="basic-addon2" style="border-radius: 0px; background-color: white; color: rgba(128, 128, 128, 0.9);"></span>
                                </div>
                        <h1 style="font-size:16px; font-weight: bolder;  margin-top: 40px;">생년월일</h1>
                        <div class="input-group"">
                    <span class="input-group-text" style="width: 150px; border-radius: 0; background-color: white; color: gray; color: rgba(128, 128, 128, 0.9);">년(4자)</span>


                    <span class="input-group-text" style="width: 150px; border-radius: 0; background-color: white; color: gray; color: rgba(128, 128, 128, 0.9); margin-left: 30px;">월</span>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 30px; background-color: white;  border: 1px solid rgba(128, 128, 128, 0.349); border-left: none;"></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" >1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                        <li><a class="dropdown-item" href="#">4</a></li>
                        <li><a class="dropdown-item" href="#">5</a></li>
                        <li><a class="dropdown-item" href="#">6</a></li>
                        <li><a class="dropdown-item" href="#">7</a></li>
                        <li><a class="dropdown-item" href="#">8</a></li>
                        <li><a class="dropdown-item" href="#">9</a></li>
                        <li><a class="dropdown-item" href="#">10</a></li>
                        <li><a class="dropdown-item" href="#">11</a></li>
                        <li><a class="dropdown-item" href="#">12</a></li>
                        
                    </ul>
                    <input type="text" aria-label="Last name" placeholder="일" class="form-control" style="border-radius: 0px; height: 57px; margin-left: 20px;">
                    </div>


                        <h1 style="font-size:16px; font-weight: bolder;  margin-top: 40px;">성별</h1>

                    <div class="input-group mb-3">
                    <input placeholder="성별" type="text" class="form-control" aria-label="Text input with dropdown button" style="border-radius: 0px; height: 57px;">
                    
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style=" background-color: white; border: 1px solid rgba(128, 128, 128, 0.349); border-left: none; border-radius: 0px;"></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">남자</a></li>
                        <li><a class="dropdown-item" href="#">여자</a></li>
                        <li><a class="dropdown-item" href="#">선택안함</a></li>
                        
                    </ul>
                    </div>

                    <h1 style="font-size:16px; font-weight: bolder;  margin-top: 45px;">본인 확인 이메일<small style="color:rgba(128, 128, 128, 0.9);">(선택)</small></h1>
                                <div class="input-group col-sm-8">
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" style="border-radius: 0px; height: 57px;">
                    </div>
                    <h1 style="font-size:16px; font-weight: bolder;  margin-top: 40px;">휴대전화</h1>

                    <div class="input-group mb-3">
                    <input placeholder="대한민국 +82" type="text" class="form-control" aria-label="Text input with dropdown button" style="border-radius: 0px; height: 57px;">
                    
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style=" background-color: white; border: 1px solid rgba(128, 128, 128, 0.349); border-left: none; border-radius: 0px;"></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">모름</a></li>
                        <li><a class="dropdown-item" href="#">모름</a></li>
                        <li><a class="dropdown-item" href="#">모름</a></li>
                        
                    </ul>
                    <div class="input-group mb-3" style="margin-top: 20px;">
                    <input type="text" class="form-control input_tel" onchange="inputtelChange()" placeholder="전화번호 입력" aria-label="Recipient's username" aria-describedby="button-addon2" style="border-radius: 0px; height: 57px;">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="border-radius: 0px; background-color: #03C75A; border: 1px solid rgba(128, 128, 128, 0.349); border-radius: 0px; width: 130px; margin-left: 30px; color: white;">인증번호 받기</button>
                    </div>
                    <div class="input-group col-sm-8">
                        <input type="text" class="form-control" placeholder="인증번호를 입력하세요" aria-label="Recipient's username" aria-describedby="basic-addon2" style="border-radius: 0px; height: 57px; background-color: #F5F6F7;">
                    </div>
                    <div class="input-group col-sm-8" style="margin-top: 40px;">
                        <button type="submit" class="form-control" placeholder="인증번호를 입력하세요" aria-label="Recipient's username" aria-describedby="basic-addon2" style="border-radius: 0px; height: 57px; background-color: #03C75A; color: white; font-size: 23px; font-weight: 400;">가입하기</button>
                    </div>
                </div>
                </div>
                       
            </div>          
      </main>
      <footer>
        <div class="footer_cotent">
            <p>이용약관 | <b>개인정보처리방침</b> | 책임의 한계와 법적고지 | 회원정보 | 고객센터</p>
            
            </div>
        <div class="footer_a">
            <a href="#">© NAVER Corp.</a>
        </div>
      </footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
